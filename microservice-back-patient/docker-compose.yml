version: '3.8'
services:
  app:
    build: .
    ports:
      - "9001:9001"
    environment:
      SP_USERNAME: ${SP_USERNAME}
      SP_PASSWORD: ${SP_PASSWORD}
    depends_on:
      - db

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${SP_PASSWORD}
      MYSQL_DATABASE: 'patient'
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
