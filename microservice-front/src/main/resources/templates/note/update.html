<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>AddNote</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">Modification de la note</h1>
    <div class="row">
        <div class="col-md-4 mx-auto mt-2 text-center">
            <form action="#" class="form-horizontal" method="post" style="width: 100%"
                  th:action="@{/noteFront/update/{id}(id=${note.id})}" th:object="${note}">
                <div class="form-group mb-4">
                    <span id="nomPatient" class="col-4" th:text="'Nom du Patient : ' + ${nomPatient}" style="font-style: italic; font-size: larger;"></span>
                </div>
                <div class="form-group mb-4 row">
                    <label class="col-sm-12 col-form-label text-start" for="note">Note :</label>
                    <div class="col-sm-12">
                        <textarea class="form-control" id="note" placeholder="note" required=true th:field="*{note}" style="height: 150px;"></textarea>
                    </div>
                </div>


                <div class="form-group mb-4">
                    <div class="col-sm-12">
                        <input th:field="*{id}" type="hidden">
                        <input class="btn btn-primary btn-sm" type="submit" value="Update Note">
                    </div>
                </div>
            </form>
            <p>
                <a class="font-weight-bold" th:href="@{|/noteFront/list/${note.idPatient}/${nomPatient}|}">Retour liste notes</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
